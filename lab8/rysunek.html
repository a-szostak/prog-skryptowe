<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>
      Page title
    </title>
    <script>
      function draw(){
          var canvas = document.getElementById('canvas');
          var ctx = canvas.getContext('2d');
          ctx.fillText("Hello World", 10, 50); //Wykreślenie podanego tekstu na płótnie / Drawing given text on canvas

          //circle
          ctx.beginPath();
          ctx.arc(40,95,20,2*Math.PI, 0);
          ctx.closePath();
          ctx.fillStyle = 'blue';
          ctx.fill();

          //triangle
          ctx.beginPath();
          ctx.moveTo(40, 140);
          ctx.lineTo(20, 200);
          ctx.lineTo(70, 140);
          ctx.fillStyle = 'red';
          ctx.fill();

          //rectangle
          ctx.beginPath();
          ctx.moveTo(110, 70);
          ctx.lineTo(170, 70);
          ctx.lineTo(170, 100);
          ctx.lineTo(110,100);
          ctx.lineTo(110, 70);
          ctx.fillStyle = 'green';
          ctx.fill();


      }
    </script>
  </head>
  <body onload="draw();">
    <main>
      <h1>
        Płótno
      </h1>

      <h1>
        Canvas
      </h1>

      <canvas id="canvas"
              width="200"
              height="300"
              style="border:1px solid #000000;">
        Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" / It looks like your browser does not support the "canvas" element
      </canvas>
    </main>
  </body>
</html>
